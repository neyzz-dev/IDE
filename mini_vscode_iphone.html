<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini VSCode iPhone</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #editor {
        width: 100%;
        height: 100%;
    }
</style>
<!-- Monaco Editor depuis CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>
<div id="editor"></div>

<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        let savedCode = localStorage.getItem("monaco_code") || "// Ã‰cris ton code ici\nconsole.log('Hello iPhone!');";

        let editor = monaco.editor.create(document.getElementById('editor'), {
            value: savedCode,
            language: 'javascript',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 14
        });

        // Sauvegarde automatique
        editor.onDidChangeModelContent(() => {
            localStorage.setItem("monaco_code", editor.getValue());
        });
    });
</script>
</body>
</html>
